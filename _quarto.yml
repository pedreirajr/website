project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "posts/**/*.qmd"

website:
  title: "Jorge Ubirajara Pedreira Junior"
  site-url: https://pedreirajr.github.io/website
  search: true
  open-graph: true
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
      - href: publications.qmd
        text: Publications
      - href: packages.qmd
        text: Packages
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/pedreirajr
      - icon: youtube
        href: https://youtube.com
      - icon: linkedin
        href: https://linkedin.com
